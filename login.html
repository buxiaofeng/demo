<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"/>
  <link rel="stylesheet" href="/assets/css/login.css"/>
  
</head>

<body>
<!-- 头部logo区域 -->
<div class="layui-main header">
  <img src="/assets/images/logo.png" alt=""/>
</div>
<div class="denglu">
  <div class="denglu-box"></div>
  <!-- 登陆 -->
  <div class="dl">
    <!-- 登陆表单 -->
    <form class="layui-form" id="from-dl" action="">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>  
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
      </div>
      <!-- 第二行 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 登陆 -->
      <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
      </div>
      <div class="layui-form-item links">
        <a href="javasript:;" id="login-zc">去注册</a>
    </div>
    </form>
    
  </div>
  <!-- 注册 -->
  <div class="zc">
    <form class="layui-form " id="form-zc" action="">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>  
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
      </div>
      <!-- 第二行 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 三 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="repassword" required lay-verify="required|samePwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
    </div>
    <div class="layui-form-item links">
      <a href="javascript:;" id="login-dl">去登陆</a>
  </div>
    </form>
   
  </div>
</div>
<!-- 导入script脚本 -->
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/js/login.js"></script>
</body>

</html>
